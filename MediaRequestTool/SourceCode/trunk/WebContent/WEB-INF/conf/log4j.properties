log4j.rootLogger=INFO, console
log4j.logger.com.hrs.mediarequesttool.auth=INFO, auth

# ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy/MM/dd hh:mm:ss} %m%n

# FileAppender
log4j.appender.auth=org.apache.log4j.DailyRollingFileAppender
log4j.appender.auth.DatePattern='.'yyyy-MM
log4j.appender.auth.File=/usr/local/tomcat-mediarelation/logs/authentication.log
log4j.appender.auth.layout=org.apache.log4j.PatternLayout
log4j.appender.auth.layout.ConversionPattern=%d{yyyy/MM/dd hh:mm:ss} %m%n